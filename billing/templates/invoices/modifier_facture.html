<h2>Modifier la facture #{{ facture.id }}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="customer">Client</label>
        <input type="text" id="customer" name="customer" class="form-control" value="{{ facture.customer.nom }}">
    </div>
    <div class="form-group">
        <label for="total">Total</label>
        <input type="number" id="total" name="total" class="form-control" value="{{ facture.total }}">
    </div>
    <div class="form-group">
        <label for="invoice_date_time">Date</label>
        <input type="datetime-local" id="invoice_date_time" name="invoice_date_time" class="form-control" value="{{ facture.invoice_date_time|date:'Y-m-d\TH:i' }}">
    </div>
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
</form>
<a href="{% url 'voir_facture' facture.id %}" class="btn btn-secondary">Annuler</a>
